<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Library</h1>
    <h2>Books</h2>
    <div id="bookDisplay">
    </div>
    <h2>Add a book</h2>
    <form action="" id="addBookForm">
        <div class="form-group">
            <label for="newBookTitle">Title</label>
            <input type="text" name="title" id="newBookTitle" placeholder="Title..." required>
        </div>
        <div class="form-group">
            <label for="newBookAuthor">Author</label>
            <input type="text" name="author" id="newBookAuthor" placeholder="Author..." required>
        </div>
        <div class="form-group">
            <label for="newBookLength">Length</label>
            <input type="number" name="length" id="newBookLength" placeholder="This many pages..." required>
        </div>
        <div class="form-group">
            <label for="newBookReadYet">Read Yet?</label>
            <label class="toggle-switch-label" for="newBookReadYet">
              <div class="toggle-switch">
                  <input type="checkbox" id="newBookReadYet">
                  <span class="slider"></span>
              </div>
            </label>
        </div>
        <button type="submit" id="submitNewBookBtn" >Add</button>
    </form>
    
</body>

</html>
